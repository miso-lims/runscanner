dist: trusty
language: java
jdk:
  - oraclejdk8
sudo: required
env:
  global:
  - MAVEN_OPTS="-Xms1g -Xmx2g"

git:
  depth: 3

addons:
  sonarcloud:
    organization: oicr-gsi
    token:
      secure: ""
    branches:
      - master

before_install:
  - echo pr slug ${TRAVIS_PULL_REQUEST_SLUG} && echo repo slug ${TRAVIS_REPO_SLUG}

before_script:
  - export MAVEN_OPTS='-Xms1g -Xmx2g' CXX=g++-5
  - sudo apt-add-repository -y ppa:likemartinma/devel
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo apt-get install -y pkg-config cmake libjsoncpp-dev autoconf libtool build-essential gcc-5 g++-5 google-chrome-stable

script: 
  - pushd runscanner-illumina && ./build-illumina-interop && autoreconf -i && ./configure && make && popd;
  - PATH=$PATH:$(pwd)/runscanner-illumina mvn clean test -DskipIllumina=false
  - 'if [[ ${TRAVIS_PULL_REQUEST_SLUG} == ${TRAVIS_REPO_SLUG} ]] ; then
        mvn org.jacoco:jacoco-maven-plugin:prepare-agent sonar:sonar ;
     else
        echo "[WARN] SonarCloud cannot run on pull requests from forks." ;
     fi' 

cache:
  directories:
    - "$HOME/.sonar/cache"
    - "$HOME/.m2"

notifications:
  email: true

